<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote for Your Favorite Option</title>
    <style>
        /* Style for the progress bar */
        #progressBar {
            width: 100%;
            background-color: #f0f0f0;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        #progressBar .progress {
            width: 0%;
            height: 20px;
            background-color: #4caf50;
            border-radius: 5px;
            transition: width 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <h1>Vote for Your Favorite Option</h1>
    <form id="votingForm">
        <label for="optionA">Option A:</label>
        <input type="radio" id="optionA" name="vote" value="A"><br>

        <label for="optionB">Option B:</label>
        <input type="radio" id="optionB" name="vote" value="B"><br>

        <input type="submit" value="Vote">
    </form>

    <div id="result"></div>
    <div id="voteCount"></div>
    <div id="progressBar">
        <div class="progress"></div>
    </div>

    <div id="thankYouMessage" style="display: none;">Thank you for your vote!</div>
    <div id="allVotes"></div>

    <script>
        var votes = {
            'A': [],
            'B': []
        };

        var formSubmitted = false;

        document.getElementById("votingForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission
            if (!formSubmitted) {
                var selectedOption = document.querySelector('input[name="vote"]:checked');
                if (selectedOption) {
                    var voteValue = selectedOption.value;
                    votes[voteValue].push(new Date().toLocaleString()); // Store the timestamp of the vote
                    document.getElementById("result").innerHTML = "You voted for Option " + voteValue;
                    updateVoteCount(); // Update vote count after vote submission
                    updateProgressBar();
                    showThankYouMessage();
                    disableForm();
                    formSubmitted = true;
                } else {
                    document.getElementById("result").innerHTML = "Please select an option before voting.";
                }
            }
        });

        function updateVoteCount() {
            var voteCountHTML = "Vote Count:<br>";
            for (var option in votes) {
                voteCountHTML += "Option " + option + ": " + votes[option].length + "<br>";
            }
            document.getElementById("voteCount").innerHTML = voteCountHTML;
        }

        function updateProgressBar() {
            var totalVotes = votes['A'].length + votes['B'].length;
            var progress = (totalVotes / 100) * 100; // Assuming 100 votes represents 100%
            document.querySelector('.progress').style.width = progress + '%';
        }

        function showThankYouMessage() {
            document.getElementById("thankYouMessage").style.display = "block";
        }

        function disableForm() {
            var formInputs = document.querySelectorAll('input[type="radio"], input[type="submit"]');
            formInputs.forEach(function(input) {
                input.disabled = true;
            });
        }

        function displayAllVotes() {
            var allVotesHTML = "<h2>All Votes:</h2>";
            for (var option in votes) {
                allVotesHTML += "<p>Option " + option + " Votes: " + votes[option].join(', ') + "</p>";
            }
            document.getElementById("allVotes").innerHTML = allVotesHTML;
        }

        // Call displayAllVotes function to display all votes
        displayAllVotes();
    </script>
</body>
</html>
